title: Alfred Lab
subtitle: at the Chinese University of Hong Kong
description: test test (add description here)
header: images/background.jpg
footer: images/footer.png
links:
  email: contact@your-lab.com
  google-scholar: Alfred S.L. Cheng
  github: ACLab-Bioinfo
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      type: members
    values:
      layout: member
  - scope:
      type: posts
    values:
      layout: post
collections:
  members:
    output: true
  posts:
    output: true
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at
  - jekyll-carousel
highlighter: rouge
theme: null
sass:
  sass_dir: _styles
include:
  - _styles
  - _scripts
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
email: alfredlabmailing@gmail.com
github: ACLab-Bioinfo
instagram: ACLab-Bioinfo
youtube: ACLab-Bioinfo
